<html>
<head>
    <title>Success</title>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>  
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class='green'>{{ messages[0] }}</ul>
        {% endif %}
    {% endwith %}
    <div>
        <h1>Email Addresses Entered:</h1>
        {% for email in dbemails %}
            <ul>
                <li>{{ email['address'] }} {{ email['created_at'] }}</li>
            </ul>
        {% endfor %}
    </div>
    <div>
        <form action='/delete_emails' method='POST'>
            <input type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
